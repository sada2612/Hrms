<div class="row">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <button ngbNavLink
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-user-square"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M9 10a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
          <path d="M6 21v-1a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v1" />
          <path d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-14z" />
        </svg>
        All Projects</button
      >
      <ng-template ngbNavContent>
        <div class="col-md-12 col-xl-8" style="width: 100%">
          <h5 class="mb-3 mt-2">All Projects Details</h5>
          <div class="card tbl-card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover table-borderless mb-0">
                  <thead>
                    <tr class="text-center">
                      <th></th>
                      <th>ProjectName</th>
                      <th>Status</th>
                      <th>Email</th>
                      <th>OnBorad Date</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let task of projects" class="text-center">
                      <td>
                        <div class="flex-shrink-0">
                          <img
                            *ngIf="task.logoUrl == ''"
                            src="assets/images/user/avatar-2.jpg"
                            alt="user-image"
                            class="user-avtar wid-35"
                          />
                          <img
                            *ngIf="task.logoUrl != ''"
                            src="http://localhost:5102/Uploads/Project/{{ task.email }}/{{ task.logoUrl }}"
                            alt="user-image"
                            class="user-avtar wid-35"
                          /> </div
                      ></td>
                      <td>{{ task.projectName }}</td>
                      <td>{{ task.status }}</td>
                      <td>{{ task.email }}</td>
                      <td>{{ task.onBoradDate | date }}</td>
                      <td
                        ><a class="btn btn-outline-primary" (click)="updateProject(task.projectId)"><i class="ti ti-edit"></i></a>
                        <a class="btn btn-outline-danger m-2" (click)="deleteProject(task.projectId)"><i class="ti ti-trash"></i></a
                      ></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <button ngbNavLink (click)="addProject()"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-playlist-add"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M19 8h-14" />
          <path d="M5 12h9" />
          <path d="M11 16h-6" />
          <path d="M15 16h6" />
          <path d="M18 13v6" />
        </svg>
        Add Project</button
      >
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
