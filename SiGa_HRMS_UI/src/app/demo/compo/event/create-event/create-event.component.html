<div class="row">
  <div class="col-md-12 col-xl-8" style="width: 100%">
    <div class="card tbl-card">
      <div class="card-body">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [href]="'admin/dashboard'">Home</a></li>
            <li class="breadcrumb-item"><a [href]="'admin/events'">Event</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Event</li>
          </ol>
        </nav>
        <!-- /Breadcrumb -->
        <div class="table-responsive"
          ><div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-end mb-4">
                <h3 class="mb-0"><b> Add Event Information</b></h3>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label class="form-label" for="firstName">Title*</label>
                    <input type="text" [(ngModel)]="eventDto.name" class="form-control" id="Title" placeholder="Title" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label class="form-label" for="lastName">Date*</label>
                    <input type="date" [(ngModel)]="eventDto.date" class="form-control" id="Date" placeholder="Date" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label class="form-label" for="imgUrl">Details*</label>
                    <input type="text" [(ngModel)]="eventDto.details" class="form-control" id="imgUrl" placeholder="Details" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <div class="d-grid" style="margin-top: 30px">
                      <button
                        type="button"
                        class="btn btn-outline-secondary"
                        style="padding-top: 9px; padding-bottom: 9px"
                        (click)="selectImage()"
                        ><svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="icon icon-tabler icon-tabler-photo-up"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          stroke-width="2"
                          stroke="currentColor"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path d="M15 8h.01" />
                          <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
                          <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l3.5 3.5" />
                          <path d="M14 14l1 -1c.679 -.653 1.473 -.829 2.214 -.526" />
                          <path d="M19 22v-6" />
                          <path d="M22 19l-3 -3l-3 3" /></svg
                        >Select Event Logo</button
                      >
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-grid mt-3">
                <button type="button" class="btn btn-primary" (click)="addEvent()">Add Event</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
