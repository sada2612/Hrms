<div id="header">
  <h2>Events</h2>
  <p>Siga Systems</p>
</div>
<div class="d-flex flex-row-reverse">
  <a (click)="addEvent()" class="btn btn-primary d-none d-sm-inline-block text-white p-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <line x1="12" y1="5" x2="12" y2="19" />
      <line x1="5" y1="12" x2="19" y2="12" />
    </svg>
    Add Event
  </a>
</div>
<div class="gallery-image">
  <div class="img-box" *ngFor="let task of array">
    <img src="{{ task.imgUrl }}" alt="" />
    <div class="transparent-box">
      <div class="caption">
        <p id="d">
          {{ task.details }}
        </p>
        <p>{{ task.name }}</p>
        <p class="opacity-low">{{ task.date }}</p>
      </div>
    </div>
  </div>
</div>
