<div class="">
  <div class="d-flex justify-content-between">
    <div class="text-center"
      ><h1>{{ MonthPipe(month) }} {{ year }}</h1> <p> Holidays and Daily Observances in the United States </p></div
    >
    <div class="col-2">
      <div class="form-group mb-3">
        <div class="d-grid">
          <button type="button" class="btn btn-secondary" (click)="SelectMonth()"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-photo-up"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M15 8h.01" />
              <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
              <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l3.5 3.5" />
              <path d="M14 14l1 -1c.679 -.653 1.473 -.829 2.214 -.526" />
              <path d="M19 22v-6" />
              <path d="M22 19l-3 -3l-3 3" /></svg
            >Select Month</button
          >
        </div>
      </div>
    </div>
  </div>
  <ul>
    <li *ngFor="let day of calendardata" [ngClass]="day == null ? 'invisible' : ''" id="{{ DatePipe(day) == date ? 'today' : '' }}"
      ><span class="d-flex justify-content-between"
        ><time datetime="DatePipe(day)" [ngClass]="DayPipe(day) == 'Sunday' ? 'text-danger' : ''"
          ><span [ngClass]="DayPipe(day) == 'Saturday' ? 'text-danger' : ''">{{ DatePipe(day) }}</span></time
        ><p [ngClass]="DayPipe(day) == 'Sunday' ? 'text-danger' : ''">{{ DayPipe(day) }}</p></span
      ></li
    >
  </ul>
</div>
